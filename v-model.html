<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vue App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mt-4">
    <!-- Vue Elements start here -->

    <div class="container" id="app">
      <p>
        <strong>Bound:</strong><br />
        <span>{{ name }}</span>
      </p>

      <p>
        <strong>Parsed:</strong><br />
        <span></span>
      </p>

      <p>
        <strong>Unchangeable:</strong><br />
        <span>{{ name }}</span>
      </p>

      <h5>Text</h5>
      <textarea class="form-control" rows="3" v-model="name"></textarea>
    </div>
    <!-- Vue Elements stop here -->
  </body>
  <script>
    // Vue Scripting starts here

    var app = new Vue({
      el: "#app",
      data: {
        name: "Fluffy Ski Coat"
      }
    });
    // Vue Scripting stops here
  </script>
</html>
